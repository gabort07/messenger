<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registrationstyle.css}">

    <title>Main page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container container-lg">
        <ul class="nav justify-content-between">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-info" type="submit" value="Sign Out">
                </form>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info " methods="GET" data-th-href="@{/allmessages}" tabindex="-1" aria-disabled="true">All messages</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info" data-th-href="@{/addmessage}" tabindex="-1" aria-disabled="false">New message</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info" data-th-href="@{/registration}" tabindex="-1" aria-disabled="true">User registration</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info" data-th-href="@{/userslist}" tabindex="-1" aria-disabled="true">Users list</a>
            </li>
            <li class="nav-item justify-self-end">
                <form class="form-inline" method="post" th:action="@{searchInMessages}">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success " type="submit">Search</button>
                </form>
            </li>
        </ul>
        <span class="navbar-text" data-sec-authentication="name"></span>
    </div>
</nav>

</body>
</html>
