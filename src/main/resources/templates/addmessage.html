<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/registrationstyle.css}">
    <title>New Message</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <ul class="nav justify-content-start">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-info" type="submit" value="Sign Out"/>
                </form>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info disabled" data-th-href="@{/addmessage}" tabindex="-1" aria-disabled="true">New message</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info" data-th-href="@{/messages}" tabindex="-1" aria-disabled="true">All messages</a>
            </li>
        </ul>
        <span class="navbar-text" data-sec-authentication="name"></span>
    </div>
</nav>
<div class="container container-lg justify-content-around overflow-hidden">
    <div class="row  py-1">
        <div class="col">
            <h1>Post new message</h1>
        </div>
    </div>
    <form method="POST" data-th-action="@{/message/create}" data-th-object="${message}">
<!--        <div class="row py-2">-->
<!--            <div class="col-2">-->
<!--                <p>Feladó</p>-->
<!--            </div>-->
<!--            <div class="col-8">-->
<!--                <input class="form-control" type="text" data-th-field="*{sender}" placeholder="Sender" aria-label="Sender">-->
<!--            </div>-->
<!--        </div>-->
        <div class="row py-2">
            <div class="col-2">
                <p>Címzett</p>
            </div>
            <div class="col-8">
                <input class="form-control" type="text" name="reciver" placeholder="To" aria-label="To" required autofocus>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-2">
                <p>Üzenet</p>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" type="text" name="message" placeholder="Text"
                                  aria-label="Text"  required autofocus></textarea>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <input type="submit" class="btn btn-outline-success" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
