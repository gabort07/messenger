<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- CSS only -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/css/registrationstyle.css}">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form method="POST" th:action="@{/loginpage/login}" class="form-signin">
                        <div class="form-label-group">
                            <input name="username" type="text" id="inputEmail" class="form-control"
                                   placeholder="User name" required autofocus>
                            <label for="inputEmail">User name</label>
                        </div>
                        <div class="form-label-group">
                            <input name="password" type="password" id="inputPassword" class="form-control"
                                   placeholder="Password" required autofocus>
                            <label for="inputPassword">Password</label>
                        </div>
                        <!--                        <div class="custom-control custom-checkbox mb-3">-->
                        <!--                            <input type="checkbox" class="custom-control-input" id="customCheck1">-->
                        <!--                            <label class="custom-control-label" for="customCheck1">Remember password</label>-->
                        <!--                        </div>-->
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                    </form>
                    <a class="btn btn-lg btn-google btn-block text-uppercase" href="/registration">New user registration
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
